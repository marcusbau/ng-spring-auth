<div class="row">
	<div class="col-md-12">
		<h3>Add Post</h3>
	</div>	
</div>
<div class="row">
	<div class="col-md-12">
		<form id="addPostForm" name="addPostForm" ng-submit="save(post)" novalidate>
			<div class="form-group"  ng-class="{'has-error' : addPostForm.title.$dirty && addPostForm.title.$invalid}">
		         <label class="control-label" for="title">Title</label>
		         <input id="title" class="form-control" name="title" ng-model="post.title" maxlength="255" type="text" required/>
		         <div class="help-block" ng-messages="addPostForm.title.$error" ng-if="addPostForm.title.$dirty">
                          <span ng-message="required" >Title is required.</span>
					 </div>
		     </div>
		     <div class="form-group" ng-class="{'has-error' : addPostForm.description.$dirty && addPostForm.description.$invalid}">
		     	 <label class="control-label" for="description">Description</label>
		         <textarea ui-tinymce="tinymceDescOptions" id="description" name="description" ng-model="post.description" class="form-control" rows="8" required="required"></textarea>
		     	 <div class="help-block" ng-messages="addPostForm.description.$error" ng-if="addPostForm.description.$dirty">
                          <span ng-message="required" >Description is required.</span>
					 </div>
		     </div>
		     <div class="form-group" ng-class="{'has-error' : addPostForm.content.$dirty && addPostForm.content.$invalid}" >
		    	<label class="control-label" for="content">Content</label>
		    	<textarea ui-tinymce="tinymceContentOptions" id="content" name="content" ng-model="post.content" class="form-control" rows="10" required></textarea>
		     	<div class="help-block" ng-messages="addPostForm.content.$error" ng-if="addPostForm.content.$dirty">
                          <span ng-message="required" >Content is required.</span>
					 </div>
		     </div>
		     <div class="form-group" >
		         <label class="control-label" for="logoUrl">Logo</label>
		         <input id="logoUrl" class="form-control" name="logo" ng-model="post.logoUrl" maxlength="255" type="text"/>
		     </div>
			 <div class="row form-group">
				<div class="col-sm-12 col-md-12 text-center">
					<button type="submit" ng-disabled="addPostForm.$invalid" class="btn btn-primary" >Save</button>
					<button type="button" class="btn btn-danger" ng-if="!isNew" ng-click="deletePost(post)">Delete</button>
					<button type="button" class="btn btn-warning" ng-click="cancelPost()">Cancel</button>
				</div>
			 </div>
		</form>
	</div>
</div>
