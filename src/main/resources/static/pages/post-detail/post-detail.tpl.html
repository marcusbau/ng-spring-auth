<div class="container container-default container-wrapper">
	<div class="row" >
		<div class="col-md-9 content">
			<div class="panel panel-default panel-post-detail">
			  	<div class="panel-heading">
			  		<div class="row">
						<div class="col-md-12"><h1 class="post-title">{{post.title}}</h1></div>
					</div>
					<div class="row">
						<div class="col-md-12 post-meta post-meta-detail">
		                    <span>
		                        <i class="fa fa-user"></i>
		                        <a href="#" title="">{{post.createBy}}</a>
		                    </span>
		                    <span>
		                        <i class="fa fa-clock-o"></i>
		                        {{ post.createAt | date : "MMM d, y h:mm:ss a" }}
		                    </span>
		                    <span>
		                        <i class="fa fa-eye"></i>
		                        {{ post.visited }} Visited
		                    </span>
		                </div>
					</div>
				</div>
			  	<div class="panel-body panel-body-custom">
					<div id="postDetail" ng-bind-html="post.content"></div>
			  	</div>
			</div>
		</div>
		<div class="col-md-3 left-sidebar">
			<div class="panel panel-default">
			  	<div class="panel-heading">
			  		<div class="row">
						<div class="col-md-12"><h4>RECENT POSTS</h4></div>
					</div>
				</div>
			  	<div class="panel-body">
			  		<div class="row">
						<div class="col-md-12">
							<ul class="panel-post-stick">
								<li>Title 1</li>
								<li>Title 1</li>
								<li>Title 1</li>
								<li>Title 1</li>
								<li>Title 1</li>
								<li>Title 1</li>
							</ul>
						</div>
					</div>
			  	</div>
			</div>
			
			<div class="panel panel-default">
			  	<div class="panel-heading">
			  		<div class="row">
						<div class="col-md-12"><h4>TOP POSTS</h4></div>
					</div>
				</div>
			  	<div class="panel-body">
			  		<div class="row">
						<div class="col-md-12">
							<ul class="panel-post-stick">
								<li>Title 1</li>
								<li>Title 1</li>
								<li>Title 1</li>
								<li>Title 1</li>
								<li>Title 1</li>
								<li>Title 1</li>
							</ul>
						</div>
					</div>
			  	</div>
			</div>
		</div>
	</div>
</div>
